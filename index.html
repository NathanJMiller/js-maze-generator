<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="maze.js"></script>
    </head>
    <body>
        <form action="javascript:generateMaze()">
            <label for="width">Width:</label>
            <input type="number" id="width" name="width" min="5" max="25" value="10" required>
            <label for="height">Height:</label>
            <input type="number" id="height" name="height" min="5" max="25" value="10" required>
            <input type="submit" value="Generate Maze">
        </form>
        <canvas id="maze-area" width="800" height="800"></canvas>
    </body>
</html>
